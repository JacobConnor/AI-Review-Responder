<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Review Responder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Review Responder</h1>

  <!-- Display Selected Text -->
  <div>
    <h2>Selected Review:</h2>
    <p id="selectedReview">Loading...</p>
  </div>

  <!-- Sentiment Selection -->
  <div>
    <h2>Sentiment:</h2>
    <label>
      <input type="radio" name="sentiment" value="positive" checked>
      Positive
    </label>
    <label>
      <input type="radio" name="sentiment" value="negative">
      Negative
    </label>
  </div>

  <!-- Tone of Voice Selection -->
  <div>
    <h2>Tone of Voice:</h2>
    <select id="toneSelect">
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
      <option value="enthusiastic">Enthusiastic</option>
      <!-- Add more tones as needed -->
    </select>
  </div>

  <!-- Length Selection -->
  <div>
    <h2>Response Length:</h2>
    <label>
      <input type="radio" name="length" value="short" checked>
      Short
    </label>
    <label>
      <input type="radio" name="length" value="medium">
      Medium
    </label>
    <label>
      <input type="radio" name="length" value="long">
      Long
    </label>
  </div>

  <!-- Generate Response Button -->
  <div>
    <button id="generateResponse">Generate Response</button>
  </div>

  <!-- Rewrite Response Button -->
  <div>
    <button id="rewriteResponse">Rewrite Response</button>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" style="display: none;">
    <p>Processing...</p>
  </div>

  <!-- AI Response Display -->
  <div>
    <h2>AI Response:</h2>
    <pre id="aiResponse"></pre>
  </div>

  <!-- Feedback Section -->
  <div>
    <h3>Was this response helpful?</h3>
    <button id="feedbackYes">Yes</button>
    <button id="feedbackNo">No</button>
  </div>

  <script src="side_panel.js"></script>
</body>
</html>
