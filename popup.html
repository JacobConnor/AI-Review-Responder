<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome AI Prompt Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Assistant</h1>
  <textarea id="userPrompt" rows="4" placeholder="Enter your prompt here..."></textarea>

  <h2>AI Response:</h2>
  <pre id="aiResponse"></pre>
  <script src="popup.js"></script>
</body>
</html>
